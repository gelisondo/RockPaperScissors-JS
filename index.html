<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper & Scissors</title>
</head>
<body>
    <!-- Encabezado -->
    <div class="container">
        <header><h1>Rock - Paper & Scissors</h1></header>
        
        <!-- Restar juego -->
        <button id="restart">Restart</button>
        <div id="cpuimg"><img src="img/question.png"></div>
        <!-- Cuerpo donde se mostrara los puntajes del "User : CPU" en un div de forma centrada -->
        <div class="contenedor-puntajes">
            <div id="cage-user"><span>User</span></div>
            <div id="cage-score">
                <span id="score-user">0</span><span>:</span><span id="score-cpu">0</span>
            </div>
            <div id="cage-cpu"><span>CPU</span></div>           
        </div>
        
        <!-- Otro div donde se mostrara lo elementos a seleccionar por el usuario Piedra - Papel - Tijeras -->
        <div class="element-game">
            <div ><img id="paper-img" src="img/papel.png" alt="" onclick="juegoppt(1)"></div>
            <div ><img id="rock-img" src="img/piedra.png" alt="imagen de piedra" onclick="juegoppt(0)"></div>
            <div ><img id="scissors-img" src="img/tijeras.png" alt="" onclick="juegoppt(2)"></div>
        </div>
    </div>
    <script src="logica.js"></script>
</body>
</html>
